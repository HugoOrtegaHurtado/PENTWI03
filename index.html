<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="application/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav class="container">
    <div class="bs-component">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="collapse navbar-collapse" id="navbarColor03">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#webWorker">Web Worker Example</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</nav>
<section id="home" class="container">
    <div class="jumbotron">
        <span class="title">Web Worker Example</span>
        <div>This is a little example of how to use web workers</div>
    </div>
</section>
<section id="webWorker" class="container">
    <div class="row">
        <div class="col col-md-12 col-sm-12">
            <div class="col col-md-6">
                <div class="bs-component">
                    <form>
                        <fieldset>
                            <legend style="margin: 0; padding: 0;">Product</legend>
                            <div class="text-danger" id="warningLabel">
                                <strong>Invalid Empty Fields</strong>
                            </div>
                            <div class="form-group">
                                <label for="inputTitle">Title</label>
                                <input type="text" placeholder="Name" id="inputTitle" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="inputMessage">Message</label>
                                <input type="text" placeholder="Name" id="inputMessage" class="form-control" />
                            </div>
                            <div class="form-group">
                                <button type="button" id="submitButton" class="btn btn-outline-info">Submit</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
            <div class="col col-md-12 col-sm-12">
                <div class="bs-component">
                    <table class="table table-hover">
                        <thead>
                        <tr class="table-success">
                            <td scope="col">Title</td>
                            <td scope="col">Message</td>
                            <td scope="col">Procesed</td>
                            <td scope="col">Concat</td>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
